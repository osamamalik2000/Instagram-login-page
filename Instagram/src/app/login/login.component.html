<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">

<div id="wrapper">
  <div class="main-content">
    <div class="header">
      <img src="https://i.imgur.com/zqpwkLQ.png" />
    </div>
    <form class="l-part" [formGroup]="instaform" (ngSubmit)="log_in()">
      <input type="text" formControlName="user" placeholder="Phone number, username, or email" class="input-1"/>
      <div class="overlap-text">
        <input type="password" formControlName="pass" placeholder="Password" class="input-2"/>
      </div>
      <input type="submit" value="Log in" class="btn" />
      <div id="fpass">
        <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
      </div>
    </form>
    <!-- <div class="fb">
      <a href="https://www.instagram.com/accounts/signup/">
        <h4>Log in with Facebook</h4>
      </a>
    </div> -->
  </div>
  <div class="sub-content">
    <div class="s-part">
      Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/"> Sign up</a>
    </div>
  </div>
</div>
